name: Docker Image CI

on:
   schedule:
    - cron: "1 16 * * *"
   push:
    branches: [ main ]
   pull_request:
    branches: [ main ]
   release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag alpine-wireguard:$(date +%s)
